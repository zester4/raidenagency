
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g opacity="0.3">
    <circle cx="400" cy="400" r="5" fill="#00F0FF"/>
    <circle cx="300" cy="300" r="5" fill="#00F0FF"/>
    <circle cx="500" cy="300" r="5" fill="#00F0FF"/>
    <circle cx="300" cy="500" r="5" fill="#00F0FF"/>
    <circle cx="500" cy="500" r="5" fill="#00F0FF"/>
    <circle cx="200" cy="400" r="5" fill="#00F0FF"/>
    <circle cx="600" cy="400" r="5" fill="#00F0FF"/>
    <circle cx="400" cy="200" r="5" fill="#00F0FF"/>
    <circle cx="400" cy="600" r="5" fill="#00F0FF"/>
    <!-- Lines connecting nodes -->
    <line x1="400" y1="400" x2="300" y2="300" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="400" x2="500" y2="300" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="400" x2="300" y2="500" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="400" x2="500" y2="500" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="400" x2="200" y2="400" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="400" x2="600" y2="400" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="400" x2="400" y2="200" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="400" x2="400" y2="600" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <!-- Cross connections -->
    <line x1="300" y1="300" x2="500" y2="300" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
    <line x1="300" y1="500" x2="500" y2="500" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="400" x2="600" y2="400" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="200" x2="400" y2="600" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
    <!-- Diagonal connections -->
    <line x1="300" y1="300" x2="500" y2="500" stroke="#00F0FF" stroke-width="1" opacity="0.2"/>
    <line x1="500" y1="300" x2="300" y2="500" stroke="#00F0FF" stroke-width="1" opacity="0.2"/>
  </g>
</svg>
